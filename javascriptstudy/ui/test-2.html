<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../lib/qunit-1.19.0.css">
</head>
<body>
  <div id="qunit"></div>
  <!--qunit-fixtureに定義したタグは、テスト実行都度クリアされる。-->
  <!--div id='qunit-fixture'-->
  <div id='custom-fixture'>
    <input type='checkbox' id='cb1' name='cb1'
           data-toggle-target='#tb1' value='on'/>
    <input type='text' id='txt1' name='txt1' value='初期値'/>
    <button id='btn1' name='btn1'>btn1</button>
  </div>
  <div id='log-message'>
    <p>ログメッセージ出力エリア</p>
    <ol id='log-message-ol'>
    </ol>
  </div>
  <script src="../lib/qunit-1.19.0.js"></script>
  <script src="../lib/jquery-1.11.3.js"></script>
  <script src="../lib/logger.js"></script>
  <script src="tests-qunit-fixture-example-2.js"></script>
</body>
</html>
