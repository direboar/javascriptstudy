<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../../lib/qunit-1.19.0.css">
</head>
<body>
  <div id="qunit"></div>
  <!--qunit-fixtureに定義したタグは、テスト実行都度クリアされる。
      ただしブラウザ上表示されないため、人間が目視できない。-->
  <!--div id='qunit-fixture'-->

  <!--custom-fixtureはqunit-fixtureと同目的だが、人間が目視できるよう、
      qunitではなくテスト中で独自にsetup/teardownを行うようにした。
      また、HTMLの断片を別ファイルに定義し、ajaxで取得しcustom-fixtureの内容をテストごとに置き換え可能とした。
      （FireFoxではセキュリティエラーとなるため、jscoverなどの併用が必要。）
      -->
  <div id='custom-fixture'>
    <input type='checkbox' id='cb1' name='cb1'
           data-toggle-target='#tb1' value='on'/>
    <input type='text' id='txt1' name='txt1' value='初期値'/>
    <button id='btn1' name='btn1'>btn1</button>
  </div>
  <iframe src="./html/html-iframe-content01.html"></iframe>
  <div id='log-message'>
    <p>ログメッセージ出力エリア</p>
    <ol id='log-message-ol'>
    </ol>
  </div>
  <script src="../../lib/qunit-1.19.0.js"></script>
  <script src="../../lib/jquery-1.11.3.js"></script>
  <script src="../../lib/underscore.js"></script>
  <script src="../../lib/testutils.js"></script>
  <script src="tests-qunit-fixture-example.js"></script>
  <script src="tests-window.js"></script>
  <script src="tests-dom.js"></script>
</body>
</html>
